<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inicio-container">
        <h1>Bingo de la Clase</h1>
        <fieldset>
            <legend>Lista de Participantes</legend>
            <div class="lista-container">
                <input type="text" id="lista" placeholder="Ej: Ana, Pedro, Luis">

                <select id="grupos">
                    <option value="none">Selecciona un grupo</option>
                    <option value="Alumno 1, Alumno 2, Alumno 3">Alumnos</option>
                    <option value="Brian, Damiem, Sergio">Nombres</option>
                    <option value="Rojo, Verde, Azul">Colores</option>
                    <option value="⬛, ▲, ♥">Formas</option>
                </select>
            </div>

            <button id="submit">Generar Cartones</button>
        </fieldset>
    </div>
    <script src="index.js"></script>
</body>
</html>
